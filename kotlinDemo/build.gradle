apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 30
    buildToolsVersion build_tools_version
    ndkVersion ndk_version

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "com.getyourmap.kotlindemo"
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1202
        versionName app_version
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            manifest.srcFile '../../Examples/javaDemo/src/main/AndroidManifest.xml'
            assets.srcDirs = ["../../Examples/javaDemo/src/main/assets", "../../../Resources/framework"]
            res.srcDirs = ["../../Examples/javaDemo/src/main/res"]
        }
    }

    //If world and font files are compressed - GLMap will decompress and cache them while initialization.
    //This will take some time and space on device.
    //You can disable compression for them in resulting apk file to speedup loading time.
    aaptOptions {
        noCompress 'vm', 'ttf', 'otf'
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.google.android.material:material:1.1.0'

    implementation "globus:glmap:$glmap_version"
    implementation "globus:glroute:$glmap_version"
    implementation "globus:glsearch:$glmap_version"
}
