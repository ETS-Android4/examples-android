// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.app_version = '1.2.4'
    ext.kotlin_version = '1.3.72'
    ext.glmap_version = '1.2.4-SNAPSHOT'
    ext.ndk_version = '21.3.6528147'
    ext.build_tools_version = '30.0.0'
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        maven { url 'https://maven.globus.software/artifactory/snapshots' }
        maven { url 'https://maven.globus.software/artifactory/libs' }
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
